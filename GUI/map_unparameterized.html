<!DOCTYPE html>
<html>
    <head>
        <title>World Map</title>
        <style type= "text/css">
            @import url(stylesheet.css);
        </style>
    </head>
    <body>
        <div class = "statebar" id = "statebar_top">
                <img class="livebar" id="livebar_top" src="livebar.png" alt="livebar" height="80">
                <img class="goldbar" id="goldbar_top" src="goldbar.png" alt="goldbar" height="80">
        </div>
        <div class="worldmap" id="main_map">
            <form class="Castle" id="castle_1" action="castle_1.html">
                <input class="castle_img" id="castle_1_img" type="image" src="greenish_castle.png" alt="castle_1">
            </form>

            <form class="Castle" id="castle_2" action="castle_2.html">
                <input class="castle_img" id="castle_2_img" type="image" src="yellow_castle.png" alt="castle_2">
            </form>

            <form class="Castle" id="castle_3" action="castle_3.html">
                <input class="castle_img" id="castle_3_img" type="image" src="blue_castle.png" alt="castle_3">
            </form>

            <form class="Castle" id="castle_4" action="castle_4.html">
                <input class="castle_img" id="castle_4_img" type="image" src="warmGrey_castle.png" alt="castle_4">
            </form>

            <form class="Castle" id="castle_5" action="castle_5.html">
                <input class="castle_img" id="castle_5_img" type="image" src="brown_castle.png" alt="castle_5">
            </form>

        </div>
    </body>
</html>
